<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>エラー</title>
</head>
<body>
<h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
</h1>
</body>
</html>
