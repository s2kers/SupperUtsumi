<!DOCTYPE html>
<html lang="ja">
<head>
    <title>パスワード変更</title>
</head>
<body>
<h1>パスワード変更</h1>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="POST" action="{% url 'update_employee' employee.empid %}">
    {% csrf_token %}
    <p>従業員名: {{ employee.emplname }} {{ employee.empfname }}</p>
    <div>
        <label for="new_password">新しいパスワード:</label>
        <input type="password" id="new_password" name="new_password" required>
    </div>
    <div>
        <label for="confirm_new_password">新しいパスワード（再入力）:</label>
        <input type="password" id="confirm_new_password" name="confirm_new_password" required>
    </div>
    <button type="submit">変更確認</button>
</form>

</body>
</html>
