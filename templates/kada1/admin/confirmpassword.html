<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更確認</title>
</head>
<body>
<h1>パスワード変更確認</h1>
<form method="POST" action="{% url 'confirmupdate' %}">
    {% csrf_token %}
    <p>新しいパスワード</p>
    <p>{{ new_password }}</p>
    <input type="hidden" name="new_password" value="{{ new_password }}"/>
    <input type="hidden" name="empid" value="{{ employee.empid }}"/>
    <button type="submit">変更</button>
</form>
</body>
</html>
